<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>

        function onuserdefinedclick() { 
            if (this.value !== '0')
                return true;

            $("#dateRangeDialog").dialog( "open" );
            return true;
        };



        $(document).ready(function () {

            $("select#FilterOrderAge").change ( onuserdefinedclick ); 

            // TODO: Calculate correct position
            $("#dateRangeDialog").dialog( 
                { 
                    autoOpen: false ,
                    buttons : {
                        Close : function() { $( this ).dialog( "close" ); } 
                    }

            
                });

            $("#closeDialog").click( function () { $("dateRangeDialog").dialog( "close" )});
        });

    </script>
</head>
<body>
  	<div class="modal-body" data-height-relative="75">
        <form id="search">
            <select class="form-control" id="FilterOrderAge" name="FilterOrderAge">
                <option selected="selected" value="-1">Alle</option>
                <option value="7">1 Woche</option>
                <option value="14">2 Wochen</option>
                <option value="30">1 Monat</option>
                <option value="60">2 Monate</option>
                <option value="0">Benutzerdefiniert</option>
            </select>
            <div id="dateRangeDialog" title="Zeitraum definieren">
                <label for="dateFrom">Von:</label><input type="text" id="dateFrom" name="FilterOrderFrom" /><br />
                <label for="dateTo">Bis:</label><input type="text" id="dateTo" name="FilterOrderTo" />
            </div>
        </form>
	</div>
</body>
</html>
